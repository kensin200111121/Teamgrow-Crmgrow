<ng-container *ngIf="!type">

</ng-container>

</ng-container>

<ng-container *ngIf="type == 'page'">
  <div class="table pages-table">
    <div class="thead">
      <div class="trow">
        <div class="thead page-image border-top-0"></div>
        <div class="thead page-title border-top-0">Page</div>
        <div class="thead share-action border-top-0"></div>
        <div class="thead edit-action border-top-0"></div>
      </div>
    </div>
    <div class="tbody">
      <div class="trow" *ngFor="let item of smallItems">
        <div class="page-image">
          <img src="{{defaultPage.meta && defaultPage.meta.image}}">
        </div>
        <div class="page-title">
          <p class="mb-0 page-main-title">{{defaultPage.title || 'Title'}}</p>
          <p class="mb-0 meta-title">{{defaultPage.meta && defaultPage.meta.title || 'No title for search engine'}}</p>
          <p class="mb-0 meta-description">{{(defaultPage.meta && defaultPage.meta.description || 'No description for search engine') | slice : 0 : 200}}</p>
        </div>
        <div class="actions-wrapper">
          <div class="share-action">
            <button class="icon-button"><i class="fas fa-eye"></i></button>
            <button class="icon-button"><i class="far fa-edit"></i></button>
            <button class="icon-button"><i class="far fa-trash-alt"></i></button>
          </div>
          <div class="edit-action">
            <button class="icon-button"><i class="fas fa-eye"></i></button>
            <button class="icon-button"><i class="far fa-edit"></i></button>
            <button class="icon-button"><i class="far fa-copy"></i></button>
            <button class="icon-button"><i class="far fa-trash-alt"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
