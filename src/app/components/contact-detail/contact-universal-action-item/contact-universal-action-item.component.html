<div class="action-detail ">
  <div class="v-center justify-content-between mb-3">
    <div class="v-center">
      <div class="history-icon mr-1">
        <i class="act-icon act-users"></i>
      </div>
      <div>
        <div class="d-flex v-center">
          <span class="text-capitalize">{{ activity.activityOverView.content }}</span>
          <ng-container *ngIf="activity?.activityOverView?.user">
            <app-contact-action-user [user]="activity.activityOverView.user"></app-contact-action-user>
          </ng-container>
        </div>
      </div>
    </div>
    <div class="v-center ml-auto">
      <span class="f-3 op-56">
        {{ activity.activityOverView.created_at | datetimeFormat }}
      </span>
    </div>
  </div>
  <ng-container [ngSwitch]="type">
    <ng-container *ngSwitchCase="type === 'user' ? type : '' ">
      <div class="contact-main d-flex  align-items-center mb-3 mt-3">
        <div class="contact-avatar lg font-weight-bold">
          <img [src]="activity?.action?.picture_profile || sspaService.toAsset('img/user_avatar.svg')" />
        </div>
        <div class="contact-main-info ml-3">
          <div class="f-10 font-weight-bold text-overflow-wrap">
            {{activity?.action?.user_name }}
          </div>
        </div>
      </div>
      <div class="contact-detail">
        <div class="v-center py-1">
          <i class="i-icon i-contact-phone bgc-dark mr-2"></i>
          <a href="tel:{{  activity.action?.cell_phone }}" class="c-pointer td-none c-blue"
            *ngIf="activity.action?.cell_phone"><span class="f-6">{{
              activity.action?.cell_phone | phone_format
              }}</span></a>
        </div>
        <div class="v-center py-1">
          <i class="i-icon i-message bgc-dark mr-2"></i>
          <span class="f-6">{{ activity.action?.email }}</span>
        </div>
      </div>
    </ng-container>
    <ng-container *ngSwitchCase="type === 'assigner' ? type : '' ">
      <div class="contact-main d-flex  align-items-center mb-3 mt-3">
        <div class="mr-3">
          Assigned this contact to the user
        </div>
        <div class="contact-avatar lg font-weight-bold">
          <img [src]="activity?.action?.picture_profile || sspaService.toAsset('img/user_avatar.svg')" />
        </div>
        <div class="contact-main-info ml-3">
          <div class="f-10 font-weight-bold text-overflow-wrap">
            {{activity?.action?.user_name }}
          </div>
        </div>
      </div>
    </ng-container>
  </ng-container>

</div>
