<div class="v-center justify-content-between">
  <h1 class="m-0" mat-dialog-title translate>
    Confirm
  </h1>
  <i class="d-block i-icon i-close bgc-dark" mat-dialog-close></i>
</div>
<mat-dialog-content class="description">
  <div class="text-center f-5 c-dark mt-4" [innerHTML]="'verification_code_sent' | translate: {email: email}">
  </div>
  <div class="mt-3">
    <code-input
      [codeLength]="6"
      (codeCompleted)="onCodeCompleted($event)"
    >
    </code-input>
  </div>
  <div class="f-1 c-red mt-1 mx-1" *ngIf="!isValid" translate>
    invalid_code
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end" class="mx-0">
  <button class="btn btn-white f-6 font-weight-bold c-blue mr-2" mat-dialog-close translate>Cancel</button>
</mat-dialog-actions>
