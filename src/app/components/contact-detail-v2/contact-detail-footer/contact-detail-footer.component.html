<div class="panel-container py-2 px-3 ">
  <div class="reload c-pointer" (click)="refresh()">
    <i class="i-icon i-refresh  bgc-dark d-block" [class.progressing]="refreshing"></i> <span translate>Update</span>
  </div>
  <div class="prev-next-panel px-1 pt-1" *ngIf="isEnable">
    <div class="v-center ">
      <div class="v-center c-pointer mr-2" *ngIf="!isFirst" (click)="prevContact()">
        <i class="d-block i-icon i-back bgc-dark mr-1"></i>
      </div>
      <div>{{activeIndex + (this.currentPage - 1) * this.pageSize }} of {{ totalContactCount }}</div>
      <div class="v-center c-pointer ml-2" *ngIf="!isLast " (click)="nextContact()">
        <i class="d-block i-icon i-right bgc-dark"></i> 
      </div>
    </div>
  </div>
  <div class="c-pointer" (click)="deleteContact()"><i class="i-icon i-trash d-block bgc-dark"></i></div>
</div>
