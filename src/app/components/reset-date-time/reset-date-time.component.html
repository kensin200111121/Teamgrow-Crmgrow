<div class="v-center justify-content-between">
    <h1 mat-dialog-title class="m-0" translate>
        {{title}}
    </h1>
    <button class="v-center border-0 bgc-trans" mat-dialog-close>
        <i class="d-block i-icon i-close bgc-dark"></i>
    </button>
</div>
<form #dealForm="ngForm" (ngSubmit)="submitted = true; dealForm.form.valid ? submit() : false">
    <mat-dialog-content class="mt-3">
      <app-business-date-time-picker
        [selectedDay]="getSelectedDate()"
        [selectedTime]="time"
        [time_zone]="time_zone"
        (onSelectDateTime)="onSelectDateTime($event)"
        [isCreateMode] = "true"
      >
      </app-business-date-time-picker>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button class="btn btn-white f-6 font-weight-bold mr-2" type="button" mat-dialog-close translate>Cancel</button>
      <button class="btn btn-primary f-6 font-weight-bold" type="submit" translate>OK</button>
    </mat-dialog-actions>
</form>
