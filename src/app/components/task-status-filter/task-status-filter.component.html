<div class="tab-options d-flex rounded">
  <ng-container *ngFor="let option of STATUS_OPTIONS; let i = index">
    <div class="tab-option flex-grow-1 text-center f-3 font-weight-bold" id="task-status-filter-select-{{i}}"
      [ngClass]="{active: status.value === option.value}" (click)="changeOption(option)">
      {{ option.label | translate }}
    </div>
  </ng-container>
</div>
<div class="d-flex align-items-end">
  <button type="submit" data-action="task-status-filter-apply-btn" class="btn btn-primary" (click)="save()" translate>
    Apply
  </button>
</div>
