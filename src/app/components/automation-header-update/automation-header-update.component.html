<h1 mat-dialog-title class="f-22 c-primary font-weight-bold">Rename</h1>
<form
  #actionForm="ngForm"
  (ngSubmit)="
    submitted = true; actionForm.form.valid ? updateHeaderInfo() : false
  "
  [class.was-validated]="submitted"
>
  <mat-dialog-content>
    <div class="form-group">
      <label class="calendar-label mb-0" translate>title</label>
      <input
        class="form-control"
        type="text"
        [placeholder]="'automation title' | translate"
        name="title"
        #title="ngModel"
        [(ngModel)]="automation_title"
        required
      />
      <span
        class="invalid-error f-3 c-red"
        *ngIf="automation_title == '' && submitted"
        translate
      >
        Please input automation title
      </span>
    </div>
    <div class="form-group">
      <label class="calendar-label mb-0" translate>Description</label>
      <textarea
        class="form-control"
        [placeholder]="'automation description' | translate"
        name="description"
        #description="ngModel"
        [(ngModel)]="automation_description"
        rows="5"
      ></textarea>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button
      type="button"
      class="btn btn-white"
      type="button"
      mat-dialog-close
      translate
    >
      Close
    </button>
    <button
      [attr.data-action]="'automation-header-confirm'"
      type="submit"
      class="btn btn-primary ml-2"
      translate
    >
      Save
    </button>
  </mat-dialog-actions>
</form>
