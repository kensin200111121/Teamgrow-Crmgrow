<div class="v-center justify-content-between">
  <h1 mat-dialog-title class="m-0" translate>
    Create Template
  </h1>
  <button class="v-center border-0 bgc-trans" mat-dialog-close>
    <i class="d-block i-icon i-close bgc-dark"></i>
  </button>
</div>
<form #dealForm="ngForm" (ngSubmit)="submitted = true; dealForm.form.valid ? saveTemplate() : false">
  <mat-dialog-content>
    <div class="form-group mt-2">
      <div class="v-center">
        <label class="mb-0" translate>Name</label>
        <span class="invalid-error f-3 c-red ml-auto" *ngIf="name == '' && submitted" translate>
          Required!
        </span>
      </div>
      <input class="form-control" type="text" name="csvTitle" #csvTitle="ngModel" [(ngModel)]="name" required>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button class="btn btn-white f-6 font-weight-bold mr-2" type="button" mat-dialog-close>
      {{ 'Cancel' | translate }}
    </button>
    <button class="btn btn-primary f-6 font-weight-bold" type="submit" [class.loading]="saving">
      {{ 'Save' | translate }}
    </button>
  </mat-dialog-actions>
</form>
