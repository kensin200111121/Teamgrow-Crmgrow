<div class="city-input">
  <input
    type="text"
    class="form-control"
    [(ngModel)]="searchOption.cityCondition"
    placeholder=""
    id="city"
    name="city"
    #city="ngModel"
    cdkFocusInitial
  />

  <div class="d-flex align-items-end">
    <button data-action="contact-filter-city-apply" type="submit" class="btn btn-primary" (click)="save()" translate>
      Apply
    </button>
  </div>
</div>
