<div class="v-center justify-content-between">
  <span translate>{{editable?'Update':'Create'}} own call status</span>
  <i class="d-block i-icon i-close bgc-dark" mat-dialog-close></i>
</div>
<mat-dialog-content class="description">
  <div class="text-center f-5 c-dark mt-3" translate>
    {{editable?'Update':'Create'}} Call Status Description
  </div>

  <!-- Comment Area -->
  <div class="form-group mt-3">
    <label class="d-block mb-0" translate>Status</label>
    <input class="form-control" [(ngModel)]="label" />
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end" class="mx-0">
  <button class="btn btn-white f-6 font-weight-bold c-blue mr-2" mat-dialog-close [class.disabled]="saving" translate>Close</button>
  <button class="btn btn-red f-6 font-weight-bold text-white" (click)="create()" cdkFocusInitial [class.loading]="saving" translate>{{editable?'Update':'Create'}}</button>
</mat-dialog-actions>
