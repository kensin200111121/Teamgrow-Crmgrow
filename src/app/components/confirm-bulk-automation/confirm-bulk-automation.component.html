<div class="v-center justify-content-between">
  <h1 mat-dialog-title class="m-0" translate>
    Confirm
  </h1>
  <button class="v-center border-0 bgc-trans" mat-dialog-close>
    <i class="d-block i-icon i-close bgc-dark"></i>
  </button>
</div>
<mat-dialog-content>
  <div class="mt-3 c-dark" translate>
    There is running automations in some contacts. Are you sure to want to reassign automation?
  </div>
  <div class="mt-2">
    <div class="v-center header-row">
      <div class="check-col">
        <div class="custom-control custom-checkbox">
          <input type="checkbox"
                 class="custom-control-input"
                 id="assign-select-all-contact"
                 (change)="$event ? masterToggle() : null"
                 [checked]="isAllSelected()" />
          <label class="custom-control-label"
                 for="assign-select-all-contact"></label>
        </div>
      </div>
      <div class="contact-col">
        <div class="f-4 c-dark" translate>Contact</div>
      </div>
      <div class="automation-col">
        <div class="f-4 c-dark" translate>Running Automation</div>
      </div>
    </div>
    <div class="contact-list">
      <div class="v-center mt-2" *ngFor="let contact of contacts; let i = index">
        <div class="check-col">
          <div class="custom-control custom-checkbox">
            <input type="checkbox"
                   class="custom-control-input"
                   id="assign-contact-{{contact._id}}"
                   (change)="toggle(contact)"
                   [checked]="isSelected(contact)" />
            <label class="custom-control-label"
                   for="assign-contact-{{contact._id}}"></label>
          </div>
        </div>
        <div class="contact-col">
          <div class="v-center c-pointer">
            <div class="contact-avatar f-3 mr-2">{{contact.avatarName}}</div>
            <div class="f-3 c-dark">{{contact.fullName}}</div>
          </div>
        </div>
        <div class="automation-col">
          <div class="f-3 c-dar">{{getAutomation(contact)}}</div>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button type="button" class="btn btn-white" type="button" mat-dialog-close translate>Close</button>
  <button [attr.data-action]="'confirm-bulk-automation-ok'" type="button" class="btn btn-primary ml-2" (click)="confirm()" translate>OK</button>
</mat-dialog-actions>
