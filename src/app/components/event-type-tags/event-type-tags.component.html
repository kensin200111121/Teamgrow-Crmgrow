<div class="v-center justify-content-between">
  <h1 mat-dialog-title class="m-0" translate>Assign Tags</h1>
  <button class="v-center border-0 bgc-trans" mat-dialog-close>
    <i class="d-block i-icon i-close bgc-dark"></i>
  </button>
</div>
<form (ngSubmit)="submitted = true; setTags()">
  <mat-dialog-content>
    <div class="form-group mt-2">
      <div class="v-center">
        <label class="theme-label">
          <span translate>Tags</span>
          <span class="description">({{'TO EVENT TYPE' | translate}})</span>
        </label>
        <!-- <span class="invalid-error f-3 c-red ml-auto" *ngIf="tags.length == 0 && submitted">
          Required!
        </span> -->
      </div>
      <app-input-tag [selectedTags]="tags"></app-input-tag>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button class="btn btn-white f-6 font-weight-bold mr-2" type="button" mat-dialog-close translate>
      Cancel
    </button>
    <button class="btn btn-primary f-6 font-weight-bold" type="submit" [class.loading]="saving" translate>
      Assign
    </button>
  </mat-dialog-actions>
</form>
