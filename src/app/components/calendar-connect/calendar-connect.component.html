<div class="v-center mb-3">
  <h5 class="mb-0 mx-auto pl-3" mat-dialog-title translate>connect_calendars</h5>
  <a (click)="close()">
    <i class="i-icon i-close bgc-dark d-block"></i>
  </a>
</div>
<mat-dialog-content>
  <div class="text-center" translate [translateParams]="{source: isVortex ? 'Vortex' : 'crmgrow'}">connect_a_calendar</div>
  <div class="mt-3 w-100">
    <div>
      <button
        class="btn f-6 font-weight-bold mb-2 w-100 border-primary p-1 calendar-connect-button"
        (click)="connectCalendar(0)"
      >
        <img
          [src]="sspaService.toAsset('img/google_calendar.svg')"
        />
        <span class="w-100" translate>Connect with Google</span>
      </button>
    </div>
    <div>
      <button
        class="btn f-6 font-weight-bold mb-2 w-100 border-primary p-1 calendar-connect-button"
        (click)="connectCalendar(1)"
      >
        <img
          [src]="sspaService.toAsset('img/outlook_calendar.svg')"
        />
        <span class="w-100" translate>connect_microsoft_account</span>
      </button>
    </div>
    <button
      class="btn f-6 font-weight-bold w-100 border-danger back-button"
      (click)="close()"
    >
      <span class="w-100 c-red" translate>Cancel</span>
    </button>
  </div>
</mat-dialog-content>
