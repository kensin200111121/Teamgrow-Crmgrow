<div mat-dialog-title class="mb-0">
  <div class="alert-header">
    <div class="v-center justify-content-between release-dialog-modal">
      <div class="v-center">
        <h4 class="font-weight-bold pb-1 mb-0" translate>crmgrow</h4>
        <span class="text-white ml-2" style="font-size:16px; font-weight: 400;">{{notification?.title}}</span>
      </div>
      <div class="v-center">
        <button class="v-center border-0 bgc-trans" (click)="close()">
          <i class="d-block i-icon i-close bgc-white na-close"></i>
        </button>
      </div>
    </div>
    <div class="v-center dialog-version">
      <span class="text-white pl-1 font-weight-light f-3">{{notification?.version}}</span>
    </div>
  </div>
</div>
<mat-dialog-content class="pt-3">
  <div [innerHTML]="notification?.description" #content></div>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn btn-primary f-6 px-5 mx-auto font-weight-normal" (click)="save()" [class.loading]="closing">
    {{ 'Got it!' | translate }}
  </button>
</mat-dialog-actions>
