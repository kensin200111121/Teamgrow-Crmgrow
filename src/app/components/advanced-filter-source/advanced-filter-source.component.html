<div *ngIf="target!=='task'" class="v-center justify-content-between mb-3 f-3 fw-600 c-pointer text-center">
  <div 
    [class]="searchOption.includeSource ? 'w-50 p-1 bgc-dark c-white rounded-left' : 'w-50 p-1 bgc-silver c-dark rounded-left'"
    translate
    (click)="toggleInclude()"
  >
    Include
  </div>
  <div 
    [class]="!searchOption.includeSource ? 'w-50 p-1 bgc-dark c-white  rounded-right' : 'w-50 p-1 bgc-silver c-dark rounded-right'"
    translate
    (click)="toggleInclude()"
  >
    Exclude
  </div>
</div>
<div class="source-select">
  <app-input-source
    data-name="input-source"
    [selectedTags]="sourceCondition"
    [onlyFromSearch]="true"
  ></app-input-source>
  <div class="d-flex align-items-end">
    <button type="submit" data-action="source-select-apply" class="btn btn-primary" (click)="save()" translate>
      Apply
    </button>
  </div>
</div>
