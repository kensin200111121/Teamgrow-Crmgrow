<div class="v-center justify-content-between">
  <h1 class="m-0" mat-dialog-title translate>
    Confirm
  </h1>
    <button class="v-center border-0 bgc-trans" mat-dialog-close>
        <i class="d-block i-icon i-close bgc-dark"></i>
    </button>
</div>
<form #dealForm="ngForm" (ngSubmit)="submitted = true; dealForm.form.valid ? submit() : false">
    <mat-dialog-content class="mt-3">
      <div class="f-5 mb-3 c-dark">Please select the position of the action to add.</div>
      <div class="form-group">
        <div class="v-center c-pointer ml-2"
             [class.disabled]="option === disableOption"
             (click)="selectOption('prev')">
          <div class="custom-radio-container">
            <input
              class="custom-radio"
              type="radio"
              id="prev-action"
              name="to-prev"
              [checked]="option == 'prev'"
            />
            <label class="f-6 font-weight-bold"></label>
          </div>
          <div class="f-4 ml-2" translate>Prev</div>
        </div>
        <div class="v-center c-pointer ml-2 mt-2"
             [class.disabled]="option === disableOption"
             (click)="selectOption('next')"
        >
          <div class="custom-radio-container">
            <input
              class="custom-radio"
              type="radio"
              id="next-action"
              name="to-next"
              [checked]="option == 'next'"
            />
            <label class="f-6 font-weight-bold"></label>
          </div>
          <div class="f-4 ml-2" translate>Next</div>
        </div>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button class="btn btn-white f-6 font-weight-bold mr-2" type="button" mat-dialog-close translate>Cancel</button>
      <button class="btn btn-primary f-6 font-weight-bold" type="submit" translate>OK</button>
    </mat-dialog-actions>
</form>
