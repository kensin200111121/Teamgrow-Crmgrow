<div class="zipcode-input">
  <form>
  <input
    data-name="input-zipcode"
    type="text"
    class="form-control"
    [(ngModel)]="zipcodeCondition"
    placeholder=""
    id="zipcode"
    name="zipcode"
    #zipcode="ngModel"
    cdkFocusInitial
  />

  <div class="d-flex align-items-end">
    <button type="submit" data-action="zipcode-select-apply" class="btn btn-primary" (click)="save()" translate>
      Apply
    </button>
  </div>
</form>
</div>
