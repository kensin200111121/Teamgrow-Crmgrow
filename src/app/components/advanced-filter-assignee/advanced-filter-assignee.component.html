<div class="assignee-select">
  <app-input-assignee
    [selectedAssignee]="assignee"
    [selectionType]="'checkbox'"
  ></app-input-assignee>

  <div class="d-flex align-items-end">
    <button type="submit" class="btn btn-primary" (click)="save()" translate>
      Apply
    </button>
  </div>
</div>
