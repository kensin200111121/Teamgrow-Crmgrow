<div class="page-content">
  <form #themeForm="ngForm" (ngSubmit)="submitted = true; themeForm.form.valid ? saveDesign() : false;">
    <div class="my-2">
      <div class="v-center card-header border-bottom-0 py-3">
        <div class="form-group m-0">
          <label class="f-1 font-weight-bold" for="name" translate>Theme Name</label>
          <input class="f-3 form-control border-primary" type="text" id="name" name="theme_name"
            placeholder="{{ 'Type a name for this theme' | translate }}" #theme_name="ngModel" [(ngModel)]="theme.title" required>
          <span class="invalid-error f-3 c-red" *ngIf="theme.title == '' && submitted" translate>
            Theme name is required
          </span>
        </div>
        <div class="ml-2">
          <button type="submit" class="f-3 font-weight-bold btn btn-primary shadow py-2 v-center border-0"
            [class.loading]="saving">
            {{ 'Save Theme' | translate }}
          </button>
        </div>
      </div>
    </div>
    <div class="card-body p-0 bgc-white mt-3">
      <ng-container *ngIf="isLoading === false">
        <email-editor [options]="options" (loaded)="editorLoaded($event)" #editor></email-editor>
      </ng-container>
    </div>
    <ng-container *ngIf="isLoading">
      <div class="list-loading text-center">
        <div class="loader mt-5 lg"></div>
        <h4 class="fw-600 mt-2" translate>LOADING</h4>
      </div>
    </ng-container>
  </form>
</div>
<div id="preview-thumbnail"></div>
