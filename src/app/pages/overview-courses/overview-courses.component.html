<div class="card bg-white">
  <div class="card-header d-flex justify-content-between" translate>
    <span>Courses</span>
    <app-nav-link class="go-to-university c-pointer v-center text-decoration-none" [link]="universityUrl" translate>
      Go to University
      <i class="d-block i-icon bgc-blue i-expand ml-2 sm"></i>
    </app-nav-link>
  </div>
  <div class="card-body d-flex">
    <div class="list-loading text-center" *ngIf="loading; else courseList">
      <div class="loader mt-5 lg"></div>
      <h4 class="fw-600 mt-2" translate>Loading courses...</h4>
    </div>
    <ng-template #courseList>
      <div
        class="d-flex col-md-4 mt-3 mb-2"
        *ngFor="let course of displayCourses"
        style="max-height: 200px"
      >
        <div
          class="card card-body-height card-padding h-100 d-flex flex-column"
        >
          <div class="d-flex justify-content-between align-items-center">
            <div class="text-gray-50 font-weight-bold" translate>
              {{ course.course_name | titlecase }}
              <div class="d-flex">
                <i class="i-stars d-block" [class]="'five'"></i>
                <span class="pl-2 text-gray">{{ course.review ?? '5.0' }}</span>
              </div>
            </div>
            <div class="align-items-center">
              <a class="mt-auto btn btn-free c-pointer" translate>Free</a>
            </div>
          </div>
          <div class="text-gray description" translate>
            {{ course.description }}
          </div>
          <div class="d-flex justify-content-end align-items-center mt-auto">
            <a
              class="c-pointer v-center text-decoration-none"
              (click)="buildAndNavigateToCourseUrl(course.id)"
              translate
            >
              Learn More
              <i class="d-block i-icon bgc-blue i-chev-right"></i>
            </a>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</div>
