<app-overview-top></app-overview-top>
<div class="row mt-3">
  <div [ngClass]="isSspa ? 'col-md-6' : 'col-md-4'" class="mb-2">
    <app-overview-task></app-overview-task>
  </div>
  <div [ngClass]="isSspa ? 'col-md-6' : 'col-md-4'" class="mb-2">
    <app-overview-calendar></app-overview-calendar>
  </div>
  <div class="col-md-4 mb-2" *ngIf="!isSspa">
    <app-overview-report
      (onChangeTab)="onChangeTab($event)"
    ></app-overview-report>
  </div>
</div>
<ng-container *ngIf="!isSspa">
  <div class="row mt-3">
    <div class="col-md-12 mb-2">
      <app-overview-marketing></app-overview-marketing>
    </div>
  </div>
</ng-container>
<div class="row mt-5">
  <div class="col-md-12 mb-2" *ngIf="isSspa">
    <app-overview-courses></app-overview-courses>
  </div>
</div>
