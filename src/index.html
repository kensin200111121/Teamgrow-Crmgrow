  <script>
    function goToMaterial(e) {
      e.preventDefault();
      const linkDom = e.target.closest('a');
      if (!linkDom) {
        return;
      }
      const user = localStorage.getItem('u_id');
      let id = linkDom.getAttribute('href');
      const type = linkDom.getAttribute('data-type');
      id = id.replace('{{', '');
      id = id.replace('}}', '');
      if (id && user && type) {
        window.open(`https://material.crmgrow.com/${type}?${type}=${id}&user=${user}`, '_blank');
      }
    }
  </script>
